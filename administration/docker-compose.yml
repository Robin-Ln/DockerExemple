version: '3.1'

services:

  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkins
    restart: always
    ports:
      - 9001:8080
    volumes:
      - jenkins-volume:/var/jenkins_home


  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    restart: always
    ports:
      - 9002:9000
    volumes:
      - sonarqube-volume

  admin-db:
    image: mysql:latest
    container_name: admin-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=1azerty.
    ports:
      - 3307:3306
    volumes:
      - admin-db-volume:/var/lib/mysql

volumes:
  jenkins-volume:
  sonarqube-volume:
  admin-db-volume:
