version: '3.1'

services:

  mysql:
    image: mysql:latest
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=1azerty.
    ports:
      - 3306:3306
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - dev-env-network

volumes:
  mysql-volume:

networks:
  dev-env-network:
    driver: bridge
