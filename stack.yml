# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'db;sonar'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user'
    ports:
      - '3306:3306'
    volumes:
      - db-volume:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

  jenkins:
    image: jenkins/jenkins:lts
    restart: always
    ports:
      - '8081:8080'
      - '5000'
    volumes:
      - jenkins-volume:/var/jenkins_home

  sonarqube:
    image: sonarqube
    restart: always
    environment:
      - sonar.jdbc.username=root
      - sonar.jdbc.password=root
      - sonar.jdbc.url=jdbc:sqlserver://localhost;databaseName=sonar
    ports:
      - "9000:9000"


volumes:
  db-volume:
  jenkins-volume: